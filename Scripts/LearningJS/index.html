<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="program.js"></script>
    <title>Learning JS</title>
</head>
<body>
    <p id="myId">This is a random text.</p>
    <p class="myClassName">bip</p>
    <p class="myClassName">bup</p>
    <p class="myClassName">bap</p>
    <p class="myClassName">brep</p>
    <p class="myClassName">brap</p>
    <p class="myClassName">brip</p>
    <p class="myClassName">brump</p>
    <p class="myClassName">bremp</p>
    <p class="myClassName">bramp</p>
    <p class="myClassName">brimp</p>
    <!-- Inline js -->
    <button onclick="(function brup () {
        console.log(document.getElementById('myId').innerHTML)
        }).call(this)">Please click this button!</button>
</body>
</html>
